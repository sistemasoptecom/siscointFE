<div class="d-flex" id="wrapper">
    <app-sidebar></app-sidebar>
    <div id="page-content-wrapper">
        <app-navbar></app-navbar>
        <div class="container-fluid">
            <div class="window-body windowBody">
                <form >
                    <div class="col-xs-16">
                        <div class="col-xs-16">
                            <div class="panel panel-primary borderFormUsuario">
                                <div class="panel-heading panelHeadind">
                                    <h3 class="panel-title backgroudNavUsu">{{tituloGestion}}</h3>
                                </div>
                                <div class="row rowFormUser">
                                    
                                    <div class="col" *ngIf="EsFormularioActivos">
                                        <label class="req">Tipo Activo</label>
                                    </div>
                                    <div class="col" *ngIf="EsFormularioActivos">
                                        <select class="form-control" id="empEmpleado"  [(ngModel)]="idTipoActivo" 
                                        [value] = "idTipoActivo"[ngModelOptions]="{standalone: true}" (change)="filtrarReporte($event)">
                                            <!-- <option *ngFor="let item of tipoUsuarios"  value="{{item.id}}">{{item.nombre}}</option> -->
                                            <option *ngFor="let item of tipoActivo"  value="{{item.valor}}">{{item.descripcion}}</option>
                                        </select>
                                    </div>
                                    
                                    
                                    <div class="col" *ngIf="EsFormularioDevolutivo">
                                        <label class="req">Tipo de Elemento</label>
                                    </div>
                                    <div class="col" *ngIf="EsFormularioDevolutivo">
                                        <select class="form-control" id="empEmpleado"  [(ngModel)]="idTipoDevolutivo" 
                                        [value] = "idTipoDevolutivo"[ngModelOptions]="{standalone: true}" (change)="filtrarReporte($event)">
                                            <!-- <option *ngFor="let item of tipoUsuarios"  value="{{item.id}}">{{item.nombre}}</option> -->
                                            <option *ngFor="let item of tipoDevolutivo"  value="{{item.valor}}">{{item.descripcion}}</option>
                                        </select>
                                    </div>
                                    
                                    <div class="col">
                                        <label class="req">Buscar</label>
                                        
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" name="cargo"  [(ngModel)]="buscarReporte" [ngModelOptions]="{standalone: true}">
                                    </div>
                                
                                    <div class="col" *ngIf="EsFormularioDevolutivo">
                                        <label class="req">Centro de Costo</label>
                                    </div>
                                    <div class="col" *ngIf="EsFormularioDevolutivo">
                                        <select class="form-control" id="empEmpleado"  [(ngModel)]="idCentroCosto" 
                                        [value] = "idTipoDevolutivo"[ngModelOptions]="{standalone: true}" >
                                            <!-- <option *ngFor="let item of tipoUsuarios"  value="{{item.id}}">{{item.nombre}}</option> -->
                                            <option *ngFor="let item of centroCosto"  value="{{item.ccosto}}">{{item.area}}</option>
                                        </select>
                                    </div>
                                    
                                </div>
                                <div class="row rowFormUser">
                                    <div class="col">
                                        <label class="radio-inline">
                                            <input type="radio" name="entrada" id=""  value="1" 
                                            (change)="tipoEntregaForm($event)"/>DISPONIBLE
                                        </label>
                                    </div>
                                    <div class="col">
                                        <label class="radio-inline">
                                            <input type="radio" name="entrada" id="" value="2" 
                                            (change)="tipoEntregaForm($event)"/>ENTREGADO
                                        </label>
                                    </div>
                                    <div class="col">
                                        <label class="radio-inline">
                                            <input type="radio" name="entrada" id="" value="3" 
                                            (change)="tipoEntregaForm($event)"/>HURTO
                                        </label>
                                    </div>
                                    <div class="col">
                                        <label class="radio-inline">
                                            <input type="radio" name="entrada" id="" value="4" 
                                            (change)="tipoEntregaForm($event)"/>REPARACION
                                        </label>
                                    </div>
                                    <div class="col">
                                        <label class="radio-inline">
                                            <input type="radio" name="entrada" id="" value="5" 
                                            (change)="tipoEntregaForm($event)"/>BAJA
                                        </label>
                                    </div>
                                </div>
                                <div class="row rowFormUser">
                                    <a class="no-print" id="test">
                                        <img src="../../../assets/backgrounds/Excel_15.png" alt="EXCEL"  style="height:30px;display:block;cursor:pointer" />
                                    </a>
                                </div>
                                <div class="row rowFormUser">
                                    <div class="panel-body">
                                        <table class="table table-bordered table-hover">
                                            <caption>TITULO</caption>
                                            <thead>
                                                <tr>
                                                    <th style="text-align: center">ITEM</th>
                                                    <th style="text-align: center">DESCRIPCION</th>
                                                    <th style="text-align: center">ESTADO</th>
                                                    <th style="text-align: center">AF</th>
                                                    <th style="text-align: center" *ngIf="EsFormularioDevolutivo">IMEI/SN/INV</th>
                                                    <th style="text-align: center">USUARIO</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let it of reporteEntregasForm">
                                                    <td>{{it.item}}</td>
                                                    <td>{{it.descripcion}}</td>
                                                    <td>{{it.estado}}</td>
                                                    <td>{{it.af}}</td>
                                                    <td *ngIf="EsFormularioDevolutivo">{{it.imei}}</td>
                                                    <td>{{it.usuario}}</td>
                                                    <td></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
           
        </div>
    </div>
</div>
