<div style="width: auto; ">
    <app-navbar></app-navbar>
</div>
<div class="d-flex" id="wrapper">
    <div style="height: auto;width: 150px; width: auto;">
        <app-sidebar></app-sidebar>
    </div>
    <div id="page-content-wrapper" style="float: right ; width: auto; height: auto;">
        <div class="container-fluid">
            <div class="window-body windowBodyLiq">
                <button class="btn btn-primary" (click)="openModal('PUNTAJE')">BONOS CUMPLIMIENTOS</button>
                <button class="btn btn-primary" (click)="openModal('PENALIZACION')">PENALIZACIONES INFANCIA</button>
                <button class="btn btn-primary" (click)="openModal('VALORES')">VALORES</button>
                <br/>
                <select class="form-control" (change)="validateForm($event)">
                    <option>...</option>
                    <option value="CUMPLIMIENTO">BONOS CUMPLIMIENTOS</option>
                    <option value="PENALIZACIONES">PENALIZACIONES INFANCIA</option>
                    <option value="VALORES">VALORES</option>
                </select>


                <div *ngIf="showConfBonos">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>DETALLES</th>
                                <th>CIUDAD</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let item of arrListCiudad; let i = index">
                            <tr>
                                <td>
                                    <button class="btn btn-primary" *ngIf="hideme[i]"
                                    (click)="hideme[i] = !hideme[i]">
                                    -
                                    </button>
                                    <button class="btn btn-info" *ngIf="!hideme[i]"
                                    (click)="showSubTable1(i,item)" 
                                    >
                                    +
                                    </button>
                                </td>
                                <td>
                                    {{item.nombre}}
                                </td>
                            </tr>
                            <tr [hidden] ="!hideme[i]">
                                <td colspan="2">
                                    <table class="table table-bordered table-hover table-striped" id="mytable2">
                                        <thead>
                                            <tr>
                                                <td>RANGO PUNTOS</td>
                                                <td>VALOR</td>
                                                <td>ACCIONES</td>
                                            </tr>
                                            
                                        </thead>
                                        <tbody >
                                            <tr *ngFor="let item2 of arrConfBono">
                                                <td>
                                                    <input type="text" [(ngModel)]="item2.rango_puntaje">
                                                </td>
                                                <td>

                                                
                                                    <input type="text" [(ngModel)]="item2.valor">
                                                </td>
                                                <td>
                                                    <button (click)="editarConfPuntos(item2)">EDITAR</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div *ngIf="showConfpenal">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>DETALLES</th>
                                <th>CIUDAD</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let item of arrListCiudad; let i = index">
                            <tr>
                                <td>
                                    <button class="btn btn-primary" *ngIf="hideme2[i]"
                                    (click)="hideme2[i] = !hideme2[i]">
                                    -
                                    </button>
                                    <button class="btn btn-info" *ngIf="!hideme2[i]"
                                    (click)="showSubTable2(i,item)" 
                                    >
                                    +
                                    </button>
                                </td>
                                <td>
                                    {{item.nombre}}
                                </td>
                            </tr>
                            <tr [hidden] ="!hideme2[i]">
                                <td colspan="2">
                                    <table class="table table-bordered table-hover table-striped" id="mytable2">
                                        <thead>
                                            <tr>
                                                <td>INFANCIA</td>
                                                <td>AFECTACION</td>
                                                <td>ACCIONES</td>
                                            </tr>
                                            
                                        </thead>
                                        <tbody *ngFor="let item2 of arrConfPenaliza">
                                            <tr>
                                                <td>
                                                    <input type="text" [(ngModel)]="item2.porcentaje_infancia">
                                                </td>
                                                <td>
                                                    <input type="text" [(ngModel)]="item2.porcentaje_afectacion">
                                                </td>
                                                <td>
                                                    <button (click)="editarConfPenalizacion(item2)">EDITAR</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                           
                        </tbody>
                    </table>
                </div>
                <div *ngIf="showConfvalores">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>DETALLES</th>
                                <th>CIUDAD</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let item of arrListCiudad; let i = index">
                            <tr>
                                <td>
                                    <button class="btn btn-primary" *ngIf="hideme3[i]"
                                    (click)="hideme3[i] = !hideme3[i]">
                                    -
                                    </button>
                                    <button class="btn btn-info" *ngIf="!hideme3[i]"
                                    (click)="showSubTable3(i,item)" 
                                    >
                                    +
                                    </button>
                                </td>
                                <td>
                                    {{item.nombre}}
                                </td>
                            </tr>
                            <tr [hidden] ="!hideme3[i]">
                                <td colspan="2">
                                    <table class="table table-bordered table-hover table-striped" id="mytable2">
                                        <thead>
                                            <tr>
                                                <td>CODIGO ORDEN</td>
                                                <td>VALOR</td>
                                                <td>BONIFICACION</td>
                                                <td>PRODCTIVIDAD</td>
                                                <td>PUNTO ADICIONAL</td>
                                                <td>VALOR PUNTO ADICIONAL</td>
                                            </tr>
                                            
                                        </thead>
                                        <tbody *ngFor="let item2 of arrConfItems">
                                            <tr>
                                                <td><input type="text" [(ngModel)]="item2.codigo_orden"></td>
                                                <td><input type="number" [(ngModel)]="item2.valor"></td>
                                                <td><input type="number" [(ngModel)]="item2.punto_bonificacion"></td>
                                                <td><input type="number" [(ngModel)]="item2.productividad"></td>
                                                <input type="checkbox"  [(ngModel)]="item2.esConfiguracionDeco"  [checked]="item2.esConfiguracionDeco" />
                                                <td><input type="number" [(ngModel)]="item2.valor_punto_adicional"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <!-- <table class="table table-bordered table-hover table-striped" id="mytable2">
                                        <thead>
                                            <tr>
                                                <td>RANGO PUNTOS</td>
                                                <td>VALOR</td>
                                                <td>ACCIONES</td>
                                            </tr>
                                            
                                        </thead>
                                        <tbody >
                                            <tr *ngFor="let item2 of arrConfBono">
                                                <td>
                                                    <input type="text" [(ngModel)]="item2.rango_puntaje">
                                                </td>
                                                <td>

                                                
                                                    <input type="text" [(ngModel)]="item2.valor">
                                                </td>
                                                <td>
                                                    <button (click)="editarConfPuntos(item2)">EDITAR</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table> -->

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
