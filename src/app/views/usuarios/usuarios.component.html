
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div style="height: 650px;width: auto;overflow-y: scroll; width: 350px; margin-top:70px;">
        <app-sidebar></app-sidebar>
    </div>
    
    
  <!-- Page content wrapper-->
  <div id="page-content-wrapper" style="float: right ; margin-left: -320px;">
    <!-- Top navigation-->
    
    <app-navbar></app-navbar>
    <!-- Page content-->
    <div class="container-fluid">
        
        <div class="window-body windowBody" style="margin-left: 320px;">
            <form>
                <div class="col-xs-16">
                    <div class="col-xs-16">
                        <div class="panel panel-primary borderFormUsuario">
                            <div class="panel-heading panelHeadind">
                                <h3 class="panel-title backgroudNavUsu">Datos de usuario</h3>
                            </div>
                            <div class="row rowFormUser">
                                <div class="col">
                                    <label class="req">Usuario<span class="req">*</span></label>
                                    <input type="text" id="username" name="username" class="form-control"
                                    [disabled]="disabled" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
                                </div>
                                <div class="col">
                                    <label class="req">Documento<span class="req">*</span></label>
                                    <input type="number" name="codigo" id="codigo" class="form-control"
                                    [disabled]="disabled" [(ngModel)]="codigo" [ngModelOptions]="{standalone: true}">
                                </div>
                                <div class="col">
                                    <label class="req">Nombre<span class="req">*</span></label>
                                    <input class="form-control" name="NOMBRE DE USUARIO" id="nombre_usuario" 
                                    [disabled]="disabled" [(ngModel)]="nombre_usuario" [ngModelOptions]="{standalone: true}"/>
                                </div>
                                <div class="col">
                                    <label class="req">Tipo Usuario<span class="req">*</span></label>
                                    <select class="form-control" [disabled]="disabled" [(ngModel)]="id_tipo_usuario" [ngModelOptions]="{standalone: true}">
                                        <option *ngFor="let item of tipoUsuarios"  value="{{item.id}}">{{item.nombre}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row rowFormUser">
                                <div class="col">
                                    <label class="req">Contraseña<span class="req">*</span></label>
                                    <input type="password" name="pssword"  class="form-control"
                                    [disabled]="disabled" [(ngModel)]="pssword" [ngModelOptions]="{standalone: true}"/>
                                </div>
                                <div class="col">
                                    <label class="req">Confirmar contraseña<span class="req">*</span></label>
                                    <input type="password" name="pssword2" class="form-control" 
                                    [disabled]="disabled" (keyup)="keyup($event)"/>
                                </div>
                            </div>
                            {{mensajePassword}}
                            
                        </div>
                    </div>
                    <div class="col-xs-16">
                        <div class="col-xs-16">
                            <div class="panel panel-primary borderFormUsuario">
                                <div class="panel-heading panelHeadind">
                                    <h3 class="panel-title backgroudNavUsu">PERMISOS</h3>
                                </div>
                                <div class="panel-body" >
                                    <div class="col-md-12">
                                        <table class="table table-bordered table-hover table-striped" width="100px" style="overflow-y:scroll">
                                            <caption>TITULO</caption>
                                            <thead>
                                                <tr>
                                                    <th>ITEM</th>
                                                    <th>VENTANA</th>
                                                    <th>MODULO</th>
                                                    <th>AUTORIZADO</th>
                                                    <th>P.E. I</th>
                                                    <th>P.E. II</th>
    
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let item of dataviews">
                                                    
                                                    <td style="text-align: center" ><span >{{item.id}}</span></td>
                                                    <td>{{item.name_module}}</td>
                                                    <td>{{item.module}}</td>
                                                    
                                                    <td><input type="checkbox"  [checked]="item.autorizacion"
                                                        (change)="item.autorizacion = !item.autorizacion"  [disabled]="disabled"/></td>
                                                    <td><input type="checkbox" [checked]="item.pe1"
                                                        (change)="item.pe1 = !item.pe1"  [disabled]="disabled"/></td>
                                                    <td><input type="checkbox"  [checked]="item.pe2"
                                                        (change)="item.pe2 = !item.pe2" [disabled]="disabled"/></td>
                                                </tr>
                                            </tbody>
                                            
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
           
        </div>
        <div class="window-footer">
            <app-toolbar></app-toolbar>
        </div>

        <div>
            
        </div>
    </div>
  </div>

</div>
<div style="display: none;">
    <app-ventanabusqueda></app-ventanabusqueda>
</div>
