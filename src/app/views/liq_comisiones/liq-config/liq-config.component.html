<div style="width: auto; overflow: auto;">
    <app-navbar></app-navbar>
</div>
<div class="d-flex" id="wrapper">
    <div style="height: auto;width: 150px; width: auto;">
        <app-sidebar></app-sidebar>
    </div>
    <div id="page-content-wrapper" style="float: right ; width: auto; height: auto;">
        
       
        <div class="container-fluid">
            <div class="window-body windowBodyLiq">
                <!-- <ngb-tabset class="tabset1">
                    <ngb-tab title="Simple" >

                            <p>Hola 2</p>

                    </ngb-tab>
                    <ngb-tab title="Another tab">

                </ngb-tabset> -->
                <div class="col-xs-10">
                    <div class="col-xs-16">
                        <div class="panel panel-primary borderFormUsuario">
                            <div class="panel-heading panelHeadind">
                                <h3 class="panel-title backgroudNavUsu">CONFIGURAR PAP</h3>
                            </div>
                            
                            <div class="col-xs-16">
                                <div class="col-xs-16">
                                    <div class="panel panel-primary">
                                        <div class="panel-body" >
                                           
                                           
                                            <div class="col-md-10">
                                                <div class="col-1">
                                                    <label class="req">Liquidador<span class="req">*</span></label>
                                                    
                                                </div>
                                                <div class="col-3">
                                                    <select class="form-control" [(ngModel)]="codigoLiqTipoEaquema"
                                                    [value] = "codigoLiqTipoEaquema"[ngModelOptions]="{standalone: true}" 
                                                    (change)="seleccionarTipoLiquidador($event)" 
                                                    >
                                                    <option *ngFor="let item of arrLiqTipoEsquema"  value="{{item.codigo_valor}}">{{item.nombre_tipo_esquema}}</option>
                                                    </select>
                                                </div>
                                                <div>
                                                    <h1>LIQUIDADOR {{tituloLiquidador}}</h1>
                                                    <table class="table table-bordered table-hover table-striped" width="100px"  style="overflow-y:scroll;">
                                                        <thead>
                                                            <tr>
                                                                <th>NIVEL ESCALA</th>
                                                                <th>VALOR MEGA</th>
                                                                <th>VALOR</th>
                                                                <th>CUMPLIMIENTO</th>
                                                                <th></th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr *ngFor="let item of arrTblLiqPap | paginate : {itemsPerPage: 10, currentPage: p}">
                                                                <td style="text-align: center;" >
                                                                    <span >{{item.nivel_escala}}</span>
                                                                </td>
                                                                <td style="text-align: center;" >
                                                                    <span >{{item.valor_mega}}</span>
                                                                </td>
                                                                <td style="text-align: center;" >
                                                                    <span >{{item.valor}}</span>
                                                                </td>
                                                                <td style="text-align: center;" *ngIf="item.id === editRowId" >
                                                                    
                                                                    <input type="number" [(ngModel)]="item.valor" ng-disabled="disabledInput" id="valorItem">
                                                                </td>
                                                                <td style="text-align: center;" >
                                                                    <span >{{item.cumplimiento}}</span>
                                                                </td>
                                                                <td>
                                                                    <button  *ngIf="item.id !== editRowId && this.isButtonVisibleEdit"  (click)="validarRow(item.id)">
                                                                        <span>Editar</span>
                                                                    </button>
                                                                    <button *ngIf="this.isButtonVisibleSave" (click)="guardarRow(item.id)">
                                                                        <span>Guardar</span>
                                                                    </button>
                                                                    <button  *ngIf="this.isButtonVisibleCancel" (click)="cancelarItem(item.id)">
                                                                        <span>Cancelar</span>
                                                                    </button>
                                                                         
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                    <pagination-controls (pageChange)="p = $event" previousLabel="Inicio"
                                                    nextLabel="Final" class="float-right"></pagination-controls>
                                                </div>
                                                
                                            </div> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
